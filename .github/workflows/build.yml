name: Build strongSwan APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout our repo
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install NDK
      run: |
        sdkmanager --install "ndk;27.3.13750724"
        echo "NDK installed"

    - name: Install Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.11.1-bin.zip
        unzip -q gradle-8.11.1-bin.zip -d /opt
        echo "/opt/gradle-8.11.1/bin" >> $GITHUB_PATH

    - name: Download strongSwan source
      run: |
        wget -q https://download.strongswan.org/strongswan-6.0.4.tar.bz2
        tar xjf strongswan-6.0.4.tar.bz2
        echo "strongSwan extracted"
        ls strongswan-6.0.4/src/frontends/android/

    - name: Generate Gradle Wrapper
      run: |
        cd strongswan-6.0.4/src/frontends/android
        gradle wrapper --gradle-version 8.11.1 --no-configuration-cache
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/27.3.13750724

    - name: Generate debug keystore
      run: |
        mkdir -p ~/.android
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname "CN=Android Debug,O=Android,C=US" \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000

    - name: Build APK
      run: |
        cd strongswan-6.0.4/src/frontends/android
        chmod +x gradlew
        ./gradlew assembleDebug --no-configuration-cache
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/27.3.13750724

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: strongswan-debug-apk
        path: strongswan-6.0.4/src/frontends/android/app/build/outputs/apk/debug/*.apk
