name: Build IKEv2 Client APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Clean any cached files
      run: |
        find . -path '*/org/strongswan*' -not -path './.git/*' -delete 2>/dev/null || true
        find . -name 'Android.mk' -not -path './.git/*' -delete 2>/dev/null || true
        find . -name 'Application.mk' -not -path './.git/*' -delete 2>/dev/null || true
        find . -name '*.java' -not -path './.git/*' -delete 2>/dev/null || true

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.5-bin.zip
        unzip -q gradle-8.5-bin.zip -d /opt
        echo "/opt/gradle-8.5/bin" >> $GITHUB_PATH

    - name: Generate Gradle Wrapper
      run: |
        gradle wrapper --gradle-version 8.5 --no-configuration-cache
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk

    - name: Generate debug keystore
      run: |
        mkdir -p ~/.android
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname "CN=Android Debug,O=Android,C=US" \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000

    - name: Build Debug APK
      run: |
        chmod +x gradlew
        ./gradlew clean assembleDebug --no-build-cache --no-configuration-cache
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk

    - name: Build Release APK
      run: |
        ./gradlew assembleRelease --no-build-cache --no-configuration-cache
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/app-release.apk
