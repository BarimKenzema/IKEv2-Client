name: Build strongSwan APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout our repo
      uses: actions/checkout@v4

    - name: Install system build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          automake autoconf libtool pkg-config gettext \
          flex bison gperf python3 \
          libgmp-dev libssl-dev

    - name: Clone strongSwan from GitHub
      run: |
        git clone --depth 1 --branch 6.0.4 https://github.com/strongswan/strongswan.git ss-full
        echo "=== Verify Android frontend ==="
        ls ss-full/src/frontends/android/
        ls ss-full/src/frontends/android/app/

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK and accept licenses
      run: |
        sdkmanager --install "ndk;27.3.13750724"
        yes | sdkmanager --licenses || true

    - name: Install Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.13-bin.zip
        unzip -q gradle-8.13-bin.zip -d /opt
        echo "/opt/gradle-8.13/bin" >> $GITHUB_PATH

    - name: Generate strongSwan build files
      run: |
        cd ss-full
        ./autogen.sh
        ./configure --disable-dependency-tracking
        echo "=== Verify generated files ==="
        test -f config.h && echo "config.h OK" || echo "config.h MISSING"
        test -f Android.common.mk && echo "Android.common.mk OK" || echo "Android.common.mk MISSING"

    - name: Generate debug keystore
      run: |
        mkdir -p ~/.android
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname "CN=Android Debug,O=Android,C=US" \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000

    - name: Generate Gradle wrapper
      run: |
        cd ss-full/src/frontends/android
        gradle wrapper --gradle-version 8.13 --no-configuration-cache
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk

    - name: Build Debug APK
      run: |
        cd ss-full/src/frontends/android
        chmod +x gradlew
        ./gradlew assembleDebug --no-configuration-cache
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/27.3.13750724

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: strongswan-debug-apk
        path: ss-full/src/frontends/android/app/build/outputs/apk/debug/*.apk
