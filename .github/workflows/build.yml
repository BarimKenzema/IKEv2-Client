name: Build IKEv2 Client

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        validate-wrappers: false

    - name: Create Gradle wrapper
      run: |
        gradle wrapper --gradle-version 8.2
        chmod +x gradlew

    - name: Build debug APK
      run: |
        ./gradlew assembleDebug --stacktrace 2>&1 | tee build_output.txt
        echo "=== LAST 50 LINES ==="
        tail -50 build_output.txt

    - name: Show full error on failure
      if: failure()
      run: cat build_output.txt 2>/dev/null || echo "No output"

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: IKEv2-Client
        path: app/build/outputs/apk/debug/app-debug.apk
        compression-level: 0
