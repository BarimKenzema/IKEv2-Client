          import struct, zlib, os
          def create_png(w, h):
              raw = []
              cx, cy = w // 2, h // 2
              r = min(w, h) // 2 - 2
              for y in range(h):
                  row = [0]
                  for x in range(w):
                      dx, dy = x - cx, y - cy
                      if dx*dx + dy*dy <= r*r: row.extend([255,255,255])
                      else: row.extend([0,0,0])
                  raw.append(bytes(row))
              raw_data = b''.join(raw)
              def chunk(ct, d):
