          package org.strongswan.android.logic;

          import android.util.Log;
          import java.io.ByteArrayInputStream;
          import java.nio.charset.StandardCharsets;
          import java.security.cert.CertificateFactory;
          import java.security.cert.X509Certificate;
          import org.strongswan.android.security.LocalCertificateStore;

          public class CertificateImporter {
              private static final String TAG = "AsadVPN.CertImport";

              /**
               * Import a PEM-encoded CA certificate into strongSwan's LocalCertificateStore.
               * Returns the alias (format: "local:{sha1-of-pubkey}") needed for VpnProfile.setCertificateAlias().
               */
              public static String importCaCertificate(String pemData) {
                  try {
                      CertificateFactory cf = CertificateFactory.getInstance("X.509");
                      ByteArrayInputStream bis = new ByteArrayInputStream(
                          pemData.getBytes(StandardCharsets.UTF_8));
                      X509Certificate cert = (X509Certificate) cf.generateCertificate(bis);
                      bis.close();
                      cert.checkValidity();

                      LocalCertificateStore store = new LocalCertificateStore();
                      boolean added = store.addCertificate(cert);
                      if (added) {
                          String alias = store.getCertificateAlias(cert);
                          Log.i(TAG, "CA cert imported: alias=" + alias
                              + " subject=" + cert.getSubjectX500Principal().getName());
                          TrustedCertificateManager.getInstance().reset();
                          return alias;
                      } else {
                          Log.e(TAG, "LocalCertificateStore.addCertificate returned false");
                          return null;
                      }
                  } catch (Exception e) {
                      Log.e(TAG, "CA cert import failed", e);
                      return null;
                  }
              }
          }
