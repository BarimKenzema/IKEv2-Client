name: Build IKEv2 Client APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show full repo structure
      run: |
        echo "=== FULL REPO STRUCTURE ==="
        find . -type f | grep -v '.git/' | sort
        echo ""
        echo "=== Checking for strongSwan files ==="
        find . -path '*/org/strongswan*' -type f 2>/dev/null && echo "FOUND strongSwan files!" || echo "No strongSwan files found"
        echo ""
        echo "=== Checking for jni files ==="
        find . -name 'Android.mk' -o -name 'Application.mk' 2>/dev/null && echo "FOUND JNI files!" || echo "No JNI files found"
        echo ""
        echo "=== Checking for .java files ==="
        find . -name '*.java' -type f 2>/dev/null && echo "FOUND Java files!" || echo "No Java files found"

    - name: Clean any unwanted files
      run: |
        rm -rf app/src/main/java/org/ 2>/dev/null || true
        rm -rf app/src/main/jni/ 2>/dev/null || true
        find . -name 'Android.mk' -delete 2>/dev/null || true
        find . -name 'Application.mk' -delete 2>/dev/null || true
        find . -name '*.java' -delete 2>/dev/null || true
        echo "Cleanup done"

    - name: Show cleaned structure
      run: |
        echo "=== CLEANED STRUCTURE ==="
        find . -type f | grep -v '.git/' | sort

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.5-bin.zip
        unzip -q gradle-8.5-bin.zip -d /opt
        echo "/opt/gradle-8.5/bin" >> $GITHUB_PATH

    - name: Generate Gradle Wrapper
      run: |
        gradle wrapper --gradle-version 8.5 --no-configuration-cache
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk

    - name: Build Debug APK
      run: |
        chmod +x gradlew
        ./gradlew clean assembleDebug --no-build-cache --no-configuration-cache
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk

    - name: Build Release APK
      run: |
        ./gradlew assembleRelease --no-build-cache --no-configuration-cache
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/*.apk
