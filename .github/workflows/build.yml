name: Build IKEv2 Client

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download strongSwan APK and extract libraries
      run: |
        # Download strongSwan APK from GitHub mirror
        wget -q "https://github.com/nicholass003/strongswan-apk/releases/download/v2.5.2/strongSwan-2.5.2.apk" -O strongswan.apk || true
        
        # If that fails, try direct APKMirror/APKPure link
        if [ ! -f strongswan.apk ]; then
          # Alternative: use the official strongSwan release from f-droid
          wget -q "https://f-droid.org/repo/org.strongswan.android_76.apk" -O strongswan.apk || true
        fi
        
        if [ -f strongswan.apk ]; then
          mkdir -p strongswan_extracted
          cd strongswan_extracted
          unzip -o ../strongswan.apk "lib/*" "assets/*" 2>/dev/null || true
          
          # Copy native libraries
          mkdir -p ../app/src/main/jniLibs/arm64-v8a
          mkdir -p ../app/src/main/jniLibs/armeabi-v7a
          
          cp lib/arm64-v8a/*.so ../app/src/main/jniLibs/arm64-v8a/ 2>/dev/null || true
          cp lib/armeabi-v7a/*.so ../app/src/main/jniLibs/armeabi-v7a/ 2>/dev/null || true
          
          echo "Libraries extracted:"
          ls -la ../app/src/main/jniLibs/arm64-v8a/ 2>/dev/null || echo "No arm64 libs"
          ls -la ../app/src/main/jniLibs/armeabi-v7a/ 2>/dev/null || echo "No armv7 libs"
          cd ..
        else
          echo "WARNING: Could not download strongSwan APK"
          echo "Building without native libraries"
        fi

    - name: Download strongSwan source for Java classes
      run: |
        git clone --depth 1 --branch 6.0.0 https://github.com/strongswan/strongswan.git strongswan-src
        
        SS_JAVA=strongswan-src/src/frontends/android/app/src/main/java/org/strongswan/android
        OUR_JAVA=app/src/main/java/org/strongswan/android
        
        mkdir -p $OUR_JAVA
        
        # Copy only the Java source files we need
        cp -r $SS_JAVA/data $OUR_JAVA/ 2>/dev/null || true
        cp -r $SS_JAVA/logic $OUR_JAVA/ 2>/dev/null || true
        cp -r $SS_JAVA/security $OUR_JAVA/ 2>/dev/null || true
        cp -r $SS_JAVA/utils $OUR_JAVA/ 2>/dev/null || true
        
        # Copy AIDL files
        SS_AIDL=strongswan-src/src/frontends/android/app/src/main/aidl
        OUR_AIDL=app/src/main/aidl
        mkdir -p $OUR_AIDL
        cp -r $SS_AIDL/* $OUR_AIDL/ 2>/dev/null || true
        
        echo "Java sources copied:"
        find $OUR_JAVA -name "*.java" | head -20
        echo "AIDL files:"
        find $OUR_AIDL -name "*.aidl" | head -10

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.2'

    - name: Create Gradle wrapper
      run: |
        gradle wrapper --gradle-version 8.2
        chmod +x gradlew

    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace 2>&1 | tail -100

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: IKEv2-Client
        path: app/build/outputs/apk/debug/app-debug.apk
        compression-level: 0
