name: Build IKEv2 Client APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Clean any cached files
      run: |
        find . -path '*/org/strongswan*' -not -path './.git/*' -delete 2>/dev/null || true
        find . -name 'Android.mk' -not -path './.git/*' -delete 2>/dev/null || true
        find . -name 'Application.mk' -not -path './.git/*' -delete 2>/dev/null || true
        find . -name '*.java' -not -path './.git/*' -delete 2>/dev/null || true

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.5-bin.zip
        unzip -q gradle-8.5-bin.zip -d /opt
        echo "/opt/gradle-8.5/bin" >> $GITHUB_PATH

    - name: Generate Gradle Wrapper
      run: |
        gradle wrapper --gradle-version 8.5 --no-configuration-cache
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk

    - name: Generate debug keystore
      run: |
        mkdir -p ~/.android
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname "CN=Android Debug,O=Android,C=US" \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000

    - name: Build Debug APK
      run: |
        chmod +x gradlew
        ./gradlew clean assembleDebug --no-build-cache --no-configuration-cache
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk

    - name: Sign Release APK
      run: |
        # Build unsigned release
        ./gradlew assembleRelease --no-build-cache --no-configuration-cache
        
        # Sign it with debug key for sideloading
        APK_PATH=$(find app/build/outputs/apk/release -name '*.apk' | head -1)
        if [ -n "$APK_PATH" ]; then
          # Align the APK
          ${ANDROID_HOME}/build-tools/34.0.0/zipalign -v -p 4 "$APK_PATH" app/build/outputs/apk/release/app-release-aligned.apk
          
          # Sign with debug keystore
          ${ANDROID_HOME}/build-tools/34.0.0/apksigner sign \
            --ks ~/.android/debug.keystore \
            --ks-key-alias androiddebugkey \
            --ks-pass pass:android \
            --key-pass pass:android \
            --out app/build/outputs/apk/release/app-release-signed.apk \
            app/build/outputs/apk/release/app-release-aligned.apk
          
          echo "Signed APK created"
        fi
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk

    - name: Verify APKs
      run: |
        echo "=== Debug APK ==="
        find app/build/outputs/apk/debug -name '*.apk' -exec ls -lh {} \;
        
        echo "=== Release APK ==="
        find app/build/outputs/apk/release -name '*.apk' -exec ls -lh {} \;
        
        # Verify debug APK signature
        DEBUG_APK=$(find app/build/outputs/apk/debug -name '*.apk' | head -1)
        if [ -n "$DEBUG_APK" ]; then
          ${ANDROID_HOME}/build-tools/34.0.0/apksigner verify --verbose "$DEBUG_APK" && echo "Debug APK signature VALID" || echo "Debug APK signature INVALID"
        fi
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk

    - name: Upload Signed Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-signed
        path: app/build/outputs/apk/release/app-release-signed.apk

    - name: Upload All Release APKs
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-all
        path: app/build/outputs/apk/release/*.apk
